# How long (in seconds) Appium will wait for a new command from the client before assuming the client quit and ending the session
appium.newCommandTimeout = 60

# Avoid simulator to reset
appium.noReset = true

# Avoid Android from uninstalling the app
appium.fullReset = false

#----------------
# Misc properties
#----------------
# webdriver implicit timeout in milliseconds. How long webdriver waits for elements to appear by default.
#webdriver.timeouts.implicitlywait = 15000

# webdriver explicit timeout in milliseconds. How long webdriver waits by default when using a fluent waiting method.
#webdriver.wait.for.timeout = 15000

# how long should the driver wait for elements not immediately visible
serenity.timeout = 10000

story.timeout.in.secs = 3600

# Screenshots (http://thucydides.info/docs/serenity-staging/#_managing_screenshots)
serenity.take.screenshots = FOR_FAILURES
#serenity.take.screenshots = DISABLED
serenity.resized.image.width = 1024

# Retry failed tests
max.retries = 4
junit.retry.tests=true

